<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Registro de usuarios</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f8f9fa;
			padding-top: 70px;
			/* compensates for fixed navbar */
		}

		.navbar {
			background-color: #343a40 !important;
		}

		.navbar-brand {
			color: #ffffff !important;
			font-weight: bold;
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			font-weight: bold;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"],
		select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ced4da;
			border-radius: 4px;
			box-sizing: border-box;
		}

		button[type="submit"] {
			background-color: #007bff;
			color: #ffffff;
			border: none;
			padding: 10px 20px;
			border-radius: 4px;
			cursor: pointer;
		}

		button[type="submit"]:hover {
			background-color: #0056b3;
		}

		a {
			color: #007bff;
		}
	</style>
</head>

<body th:attr="onload=${(editar == null ? 'fechabase()' : '')}">
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#" th:href="@{/}">Inicio</a>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">

				<h1>Regístrate</h1>
				<form th:action="@{/autor/registro}" method="post" th:object="${autor}">
					<div class="form-group" th:if="${editar}">
						<label class="control-label" for="id">ID : </label>
						<input id="id" type="text" class="form-control" th:field="*{id}" readonly autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="nombre">Nombre : </label>
						<input id="nombre" type="text" class="form-control" th:field="*{nombre}" required
							autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="apellido">Apellido : </label>
						<input id="apellido" class="form-control" th:field="*{apellido}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="fechanacimiento">fecha de nacimiento : </label>
						<input id="fechanacimiento" type="date" class="form-control" th:field="*{fechanacimiento}"
							required autofocus="autofocus">
					</div>
					<div class="form-group">
					    <label class="control-label" for="nacionalidad">Nacionalidad:</label>
					    <select id="nacionalidad" class="form-control" th:field="*{nacionalidad}">
					        <option value="Argentina">Argentina</option>
					        <option value="Brasil">Brasil</option>
					        <option value="Chile">Chile</option>
					        <option value="Colombia">Colombia</option>
					        <option value="España">España</option>
					        <option value="Estados Unidos">Estados Unidos</option>
					        <option value="Francia">Francia</option>
					        <option value="Italia">Italia</option>
					        <option value="México">México</option>
					        <option value="Perú">Perú</option>
					    </select>
					</div>
					<div class="form-group">
					    <label class="control-label" for="biografia">Biografía:</label>
					    <textarea id="biografia" class="form-control" name="biografia" th:field="*{biografia}" autofocus></textarea>
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-success">Guardar</button>
						<a style="margin-left: 10%;" onclick="window.history.back()"
							class="btn btn-secondary">Volver</a>
					</div>
				</form>

			</div>
		</div>
	</div>
	
	<script>
		
		function fechabase(){
		
		var today = new Date().toISOString().slice(0, 10);
		document.getElementById('fechanacimiento').value = today;
		
		}
		
	</script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
