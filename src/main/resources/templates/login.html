<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Inicio de sesión</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom styles -->
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
        }

        .login-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .login-form h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-form .alert {
            margin-bottom: 0;
        }

        .register-link {
            text-align: center;
        }

        .register-link a {
            color: #007bff;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="font-family: Georgia, 'Times New Roman', Times, serif;"
                    href="#">Inicio de Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container login-container">
        <div class="login-form">
            <h1>Iniciar Sesión</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.exito}">
                    <div class="alert alert-info">Se ha registrado exitosamente a la aplicación</div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Usuario o contraseña inválidos</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
                </div>
				<br>
                <div class="form-group">
                    <input id="username" name="username" type="text" class="form-control" required autofocus
                        placeholder="Nombre de usuario (Email)">
                </div>
                <div class="form-group">
                    <input id="password" type="password" name="password" class="form-control" required
                        placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" name="login-submit" id="login-submit"
                        value="Iniciar Sesión" />
                </div>
            </form>
            <div class="form-group register-link">
                <span>¿Nuevo usuario? <a href="/registro">Regístrate aquí</a></span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
